<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Artist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/artist-form/css/artistForm.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Add Artist</h1>
      <form id="artist-form" class="mt-4">
        <div class="mb-3">
          <label for="artistName" class="form-label">name</label>
          <input
            type="text"
            class="form-control"
            id="artistName"
            name="artistName"
            placeholder="Enter artist name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="artistDescription" class="form-label">description</label>
          <textarea
            class="form-control"
            id="artistDescription"
            name="artistDescription"
            rows="4"
            placeholder="Write a brief description about the artist"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Artist</button>
      </form>
      <p id="success-message" class="text-success mt-3" style="display: none">
        Artist saved successfully!
      </p>
      <p id="error-message" class="text-danger mt-3" style="display: none">
        An error occurred while saving the artist.
      </p>
    </div>

    <script src="/artist-form/js/artistForm.js"></script>
  </body>
</html>
