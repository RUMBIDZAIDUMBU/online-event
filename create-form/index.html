<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/create-form/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Create a New Event</h1>
      <form id="event-form">
        <div class="mb-3">
          <label for="title" class="form-label">Event Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter event title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Event Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Enter event description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Event Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter event location"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Ticket Categories and Prices</label>
          <div>
            <div class="input-group mb-2">
              <span class="input-group-text">Early Bird</span>
              <input
                type="number"
                class="form-control"
                id="early-bird-price"
                placeholder="Price in $"
                required
              />
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text">VIP</span>
              <input
                type="number"
                class="form-control"
                id="vip-price"
                placeholder="Price in $"
                required
              />
            </div>
            <div class="input-group mb-2">
              <span class="input-group-text">General</span>
              <input
                type="number"
                class="form-control"
                id="general-price"
                placeholder="Price in $"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Create Event
        </button>

        <p id="success-message" class="text-success mt-3" style="display: none">
          Event saved successfully!
        </p>
        <p id="error-message" class="text-danger mt-3" style="display: none">
          An error occurred while saving the Event.
        </p>
      </form>
      <div class="text-center mt-4">
        <a href="/create-list/index.html" class="btn btn-success"
          >View Created Events</a
        >
      </div>
    </div>
    <script src="/create-form/js/eventForm.js"></script>
  </body>
</html>
