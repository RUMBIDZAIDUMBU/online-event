<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/payment/css/style.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Form</h2>
        <form id="payment-form">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <p><strong>Unit Price:</strong> $10.00</p>
            <p><strong>Total Amount:</strong> <span id="total-amount">$10.00</span></p>

            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">-- Choose Payment Method --</option>
                <option value="ecocash">Ecocash</option>
                <option value="one_money">One Money</option>
                <option value="innbucks">InnBucks</option>
                <option value="paynow">Paynow (Online Payment)</option>
            </select>

            <div id="paynow-options" class="hidden">
                <label for="paynow-channel">Select Paynow Channel:</label>
                <select id="paynow-channel">
                    <option value="visa">Visa/MasterCard</option>
                    <option value="zipit">ZIPIT</option>
                    <option value="ecocash-paynow">Ecocash (via Paynow)</option>
                    <option value="one-money-paynow">One Money (via Paynow)</option>
                </select>
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script src="/payment/js/app.js"></script>
</body>
</html>
