<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Event Ticketing System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/Pages/login/css/login.css" />
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>

    <div class="login-container">
      <div class="logo" id="logo">
        <img src="/Assets/Images/logo.png" alt="Gateway Stream Logo" />
      </div>
      <h1 id="title">Admin Login</h1>
      <p class="subtitle" id="subtitle">
        Access the Event Ticketing System Dashboard
      </p>
      <form id="login-form" class="needs-validation" novalidate>
        <div class="mb-3 form-field" id="username-field">
          <label for="userName" class="form-label"
            >Username <span class="required">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="Enter your username"
            required
          />
          <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <div class="mb-3 form-field" id="password-field">
          <label for="password" class="form-label"
            >Password <span class="required">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="form-options">
          <a
            href="#"
            class="forgot-password"
            id="forgot-password"
            data-bs-toggle="modal"
            data-bs-target="#resetPasswordModal"
            >Forgot Password?</a
          >
        </div>

        <button type="submit" id="login-btn" class="btn btn-checkout">
          Login
        </button>
      </form>
      <p id="error-message" class="error mt-3"></p>
      <p class="back-link" id="back-link">
        <a href="/">Back to Main Site</a>
      </p>
    </div>

    <!-- Password Reset Modal -->
    <div
      class="modal fade"
      id="resetPasswordModal"
      tabindex="-1"
      aria-labelledby="resetPasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetPasswordModalLabel">
              Reset Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="reset-password-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="reset-email" class="form-label"
                  >Email Address <span class="required">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="reset-email"
                  name="reset-email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <button type="submit" class="btn btn-checkout w-100">
                Send Reset Link
              </button>
            </form>
            <p id="reset-message" class="mt-3 text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/Assets/Pages/login/js/login.js"></script>
  </body>
</html>
