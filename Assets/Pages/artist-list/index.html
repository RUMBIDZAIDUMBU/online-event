<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Baloo 2", cursive;
      }
      .edit-button {
        background-color: #007bff; /* Bootstrap primary */
        color: white;
        border: none;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        margin-right: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .edit-button:hover {
        background-color: #0056b3;
      }
      .delete-button {
        background-color: #dc3545; /* Bootstrap danger */
        color: white;
        border: none;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .delete-button:hover {
        background-color: #c82333;
      }
      .action-buttons {
        display: flex; /* Use flexbox for side-by-side arrangement */
        align-items: center; /* Vertically center the buttons */
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-2xl font-semibold text-primary text-center mb-4">
        List of Artists
      </h1>

      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="search" class="form-label">Search:</label>
          <input
            type="text"
            id="search"
            placeholder="Search artists..."
            class="form-control"
          />
        </div>
        <div class="col-md-6 d-flex align-items-end justify-content-end">
          <a
            href="/Assets/Pages/artist-form/index.html"
            class="btn btn-success"
          >
            Add Artist
          </a>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table id="artistTable" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Date Created</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/artist-list.js"></script>
  </body>
</html>
