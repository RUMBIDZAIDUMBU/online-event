<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0; /* Reset default body margin */
      }
      .sidebar {
        height: 100vh;
        background-color: #1e293b;
        color: white;
        padding-top: 24px;
        position: fixed; /* Make sidebar fixed */
        left: 0;
        top: 0;
        width: 250px; /* Set a fixed width for the sidebar */
        overflow-y: auto; /* Enable vertical scrolling if needed */
      }
      .sidebar .nav-link {
        color: #f8fafc;
        padding: 12px 16px;
        border-radius: 0.5rem;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .sidebar .nav-link:hover {
        background-color: #334155;
        color: #ffffff;
      }
      .sidebar .nav-link.active {
        background-color: #6b7280;
        color: #ffffff;
        font-weight: 500;
      }
      .sidebar-heading {
        font-size: 1.25rem;
        font-weight: 600;
        padding: 16px 24px;
        color: #ffffff;
      }
      .content {
        padding: 24px;
        margin-left: 250px; /* Add margin to content to prevent overlap with sidebar */
        width: calc(100% - 250px); /* Adjust content width */
        min-height: 100vh; /* Ensure content is at least full viewport height */
        box-sizing: border-box; /* Include padding in width calculation */
      }
      .card {
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        border: 1px solid #e5e7eb;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 8px -2px rgba(0, 0, 0, 0.15),
          0 3px 6px -2px rgba(0, 0, 0, 0.07);
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 500;
        color: #334155;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .card-value {
        font-size: 2.25rem;
        font-weight: 700;
        color: #1e293b;
      }
      .card-body {
        padding: 1.5rem;
      }
      .top-cards {
        margin-bottom: 24px;
      }
      .chart-container {
        background-color: white;
        padding: 24px;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 24px;
      }
      .chart-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 1.5rem;
      }
      #myChart {
        width: 100%;
        height: 300px;
      }
      .logout-button {
        color: #dc2626;
      }

      .logout-button:hover {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
          <div class="sidebar-heading text-center mb-4">
            <i class="fas fa-chart-line me-2"></i>
            Admin Panel
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="fas fa-home"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-calendar-alt"></i> Events
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Assets/Pages/create-list/index.html">
                <i class="fas fa-ticket-alt"></i> Tickets
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Assets/Pages/artist-list/index.html">
                <i class="fas fa-users"></i> Artist
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link logout-button" href="#">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
          <h2 class="mb-4">Dashboard</h2>
          <div class="top-cards">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-calendar-alt"></i> Total Events
                    </h5>
                    <p class="card-value">7</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-ticket-alt"></i> Tickets Sold
                    </h5>
                    <p class="card-value">0</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-users"></i> Users
                    </h5>
                    <p class="card-value">1</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="chart-container">
            <h3 class="chart-title">Event Overview</h3>
            <canvas id="myChart"></canvas>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Events", "Tickets", "Users"],
          datasets: [
            {
              label: "Total",
              data: [4, 0, 1],
              backgroundColor: ["#003f5c", "#2f4b7c", "#665191"],
              borderColor: ["#003f5c", "#2f4b7c", "#665191"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: false,
            },
            legend: {
              position: "bottom",
              labels: {
                font: {
                  size: 14,
                },
              },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                font: {
                  size: 14,
                },
              },
            },
            x: {
              ticks: {
                font: {
                  size: 14,
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
