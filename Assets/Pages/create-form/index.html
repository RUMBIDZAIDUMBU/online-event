<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-primary: #0891b2;
        --brand-primary-dark: #06728c;
        --brand-danger: #dc3545;
        --brand-text: #343a40;
        --brand-light: #f8f9fa;
      }
      body {
        font-family: "Baloo 2", cursive;
      }
      .container {
        max-width: 800px;
      }
      h1 {
        text-align: center;
        color: var(--brand-primary);
        margin-bottom: 2rem;
      }
      form {
        background-color: var(--brand-light);
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #e5e7eb;
        margin-bottom: 2rem;
      }
      .form-label {
        font-weight: 500;
        color: var(--brand-text);
        margin-bottom: 0.5rem;
      }
      .form-control,
      .form-select {
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        padding: 0.75rem;
        font-size: 1rem;
        transition: border-color 0.2s ease;
        margin-bottom: 1rem;
      }
      .form-control:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 3px rgba(0, 145, 179, 0.3);
      }
      textarea.form-control {
        min-height: 80px;
        resize: vertical;
      }
      .input-group-text {
        background-color: #e9ecef;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem 0 0 0.375rem;
        color: var(--brand-text);
        font-size: 1rem;
        padding: 0.75rem;
      }
      .input-group > .form-control:not(:focus) {
        border-left-color: #d1d5db;
      }
      .btn-primary {
        background-color: var(--brand-primary);
        border-color: var(--brand-primary);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease, border-color 0.3s ease,
          transform 0.2s ease;
      }
      .btn-primary:hover {
        background-color: var(--brand-primary-dark);
        border-color: var(--brand-primary-dark);
        transform: translateY(-2px);
      }
      .btn-primary:focus {
        box-shadow: 0 0 0 3px rgba(0, 145, 179, 0.3);
      }
      .btn-success {
        background-color: var(--brand-primary);
        border-color: var(--brand-primary);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease, border-color 0.3s ease,
          transform 0.2s ease;
      }
      .btn-success:hover {
        background-color: var(--brand-primary-dark);
        border-color: var(--brand-primary-dark);
        transform: translateY(-2px);
      }
      .btn-success:focus {
        box-shadow: 0 0 0 3px rgba(0, 145, 179, 0.3);
      }
      .text-success {
        color: var(--brand-success);
      }
      .text-danger {
        color: var(--brand-danger);
      }
      .mt-4 {
        margin-top: 1.5rem !important;
      }
      .text-center {
        text-align: center !important;
      }
      .ticket-category-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
        gap: 1rem;
      }
      .ticket-category-group .input-group-text {
        width: 120px;
        text-align: left;
      }
      .ticket-category-group .form-control {
        flex: 1;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Create a New Event</h1>
      <form id="event-form">
        <div class="mb-3">
          <label for="title" class="form-label">Event Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter event title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Event Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Enter event description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Event Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter event location"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Ticket Categories and Prices</label>
          <div>
            <div class="ticket-category-group">
              <span class="input-group-text">Early Bird</span>
              <input
                type="number"
                class="form-control"
                id="early-bird-price"
                placeholder="Price in $"
                required
              />
            </div>
            <div class="ticket-category-group">
              <span class="input-group-text">VIP</span>
              <input
                type="number"
                class="form-control"
                id="vip-price"
                placeholder="Price in $"
                required
              />
            </div>
            <div class="ticket-category-group">
              <span class="input-group-text">General</span>
              <input
                type="number"
                class="form-control"
                id="general-price"
                placeholder="Price in $"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Create Event
        </button>
        <a
          href="/Assets/Pages/create-list/index.html"
          class="btn btn-success w-100"
          >View Created Events</a
        >
        <p id="success-message" class="text-success mt-3" style="display: none">
          Event saved successfully!
        </p>
        <p id="error-message" class="text-danger mt-3" style="display: none">
          An error occurred while saving the Event.
        </p>
      </form>
    </div>
    <script src="/Assets/Pages/create-form/js/eventForm.js"></script>
  </body>
</html>
