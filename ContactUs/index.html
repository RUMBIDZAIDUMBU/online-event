<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/ContactUs/css/style.css">
    <title>About</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">

<!-- Footer -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="touch">
              <h1>Get In Touch With Us</h1>
              <p>
                Have an enquiry or some feedback for us?<br />
                Fill out the Form Below to contact our team
              </p>

              <form class="contact-form" action="index.html" method="post">
                <input
                  type="text"
                  class="contact-form-text"
                  placeholder="name"
                />
                <input
                  type="text"
                  class="contact-form-text"
                  placeholder="email"
                />
                <textarea
                  class="contact-form-text"
                  placeholder="message"
                ></textarea>
                <input type="submit" class="contact-form-btn" value="Submit" />
              </form>
            </div>
          </div>
 </div>
      </div>
          <script src="/ContactUs/js/contact-us.js"></script>
    </section>
    <!-- End -->









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
