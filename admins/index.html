<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <h4 class="text-center">Admin Panel</h4>
                <a href="#"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-calendar-alt"></i> Events</a>
                <a href="/create-list/index.html"><i class="fas fa-ticket-alt"></i> Tickets</a>
                <a href="/artist-list/index.html"><i class="fas fa-users"></i> Artist</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h2 class="mb-4">Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow p-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-calendar-alt"></i> Total Events</h5>
                                <p class="card-text display-5">2</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow p-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-ticket-alt"></i> Tickets Sold</h5>
                                <p class="card-text display-5">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow p-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-users"></i> Users</h5>
                                <p class="card-text display-5">1</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
